on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm@9

      - name: Backend build & test
        working-directory: backend
        run: |
          pnpm install --no-frozen-lockfile
          pnpm run build
          pnpm test -- --run

      - name: Frontend build
        working-directory: frontend
        run: |
          pnpm install --no-frozen-lockfile
          pnpm run build